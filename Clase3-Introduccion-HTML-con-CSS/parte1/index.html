<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad HTML</title>
</head>
<body>
    <!--Como se manejan los colores se hacen mas intinsos o menor intensos
    se usan por rgb, hexadecimal, nombre-->
    <h1 style='color: crimson;'>
        Manejo de colores por nombre en css y html
    </h1>
    <p style='color: rgb(220, 20, 60);'>
        Color por RGB.
    </p>
    <!--Uso de borde alrededor del texto-->
    <p style='border:10px solid rgba(220, 20, 60, .5);'>
        borde para mostrar transparencia del color
    </p>
    <p style='color: hsl(348, 83%, 47%);'>
        Color por codigo hsl
    </p>
    <p style='color: hsla(348, 83%, 47%, .5);'>
        Color por codigo hsla
    </p>
    <p style='color: #dc143c;'>
        Color por codigo hexadeciamal
    </p>
</body>
</html>
