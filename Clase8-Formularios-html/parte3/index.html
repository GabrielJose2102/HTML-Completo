<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/parte3/css/estilos.css">
</head>
<body>
    <!--todo el formulario de login esta dentro de un div
        para poder manipularlo con una clase-->
    <div class="contenedor">
        <h2>Login</h2>
        
        <!--Propiedades del formulario-->
        <form 
            id="forma" 
            name="forma" 
            method="POST">
        
        <!--Se separo los elemento en conjuntos de etiquetas div
            para hacer mas facil en manejo de cada conjunto y 
            asi no es necesario dar saltos de linea con br-->
        <div class="elemento">
            <label for="usuario">Usuario</label>
            <input 
                type="text" 
                id="usuario"
                name="usuario"
                required="true">
        </div>
        <div class="elemento">
            <label for="password">Password</label>
            <input 
                type="password"
                id="password"
                name="password"
                required="true">
        </div>
        <div class="elemento">
            <input type="submit" value="Iniciar Sesion">
        </div>
        </form>
    </div>
</body>
</html>
