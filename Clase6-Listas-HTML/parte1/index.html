<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas en html</title>
  </head>
  <body>
      <!--Hay 3 tipos de listas (Ordenadas, No ordenadas y De descripcion)-->
    <h1>Listas HTML</h1>
    <!--ul es la lista no ordenada-->
    <ul style="list-style-type: square;">
        <!--li es el item list (elemento de la lista) es donde 
            se one lo que quieres que salga en la lista-->
      <li>
        Gabriel
        <!--Estas listas se pueden anidarasi como estan aqui para 
            poner mas elementos dentro de otros elementos e inclauso se pueden 
            poner cualquier elemento html dento de un li-->
        <ul>
          <li>Es el primer nombre</li>
        </ul>
      </li>
      <li>Jose</li>
      <li>Torrealba</li>
      <li>
        Luque
        <ul>
          <li>Es el segundo apellido</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
