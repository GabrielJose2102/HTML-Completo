<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos Básicos HTML</title>
  </head>
  <!--Se cambio el color de fondo de la pagina-->
  <body style="background-color: rgb(130, 206, 216)">
    <!--se cambio color, fuente y tamaño de la letra-->
    <h1
      style="
        color: blue;
        font-size: 60px;
        font-family: 'Courier New', Courier, monospace;
      ";>
      Universidad HTML
    </h1>
    <!--Insertar imagenes, alt:para texto si falla la imagen, width: para pixeles de la imagen,
       title: para mostra cuando se apunta con el mouse-->
    <img
      src="Imagenes/html5.png"
      alt="Logo html5"
      width="100px"
      title="Logo HTML5"
    />
    <img
      src="http://globalmentoring.com.mx/imagenes/css3.png"
      alt="Logo css3"
      width="100px"
      title="Logo css3"
    />
    <img
      src="http://globalmentoring.com.mx/imagenes/javascript.png"
      alt="Logo javascript"
      width="100px"
      title="Logo javascript"
    />
    <!--Poner titulo al parrafo al apuntar y cambiar de colo las letras-->
    <p title="Nuevo Parrafo" style="color: red">
      Parrafo con titulo al apuntar
    </p>
    <!--esta etiqueta es para respetar un formato prediseñado que si respeta los saltos de lineas 
        y los margenes y escribe en la pagina como esta en el codigo-->
    <pre>
Este parrafo 
si se imprime como se escribio
en el codigo.
    </pre>
  </body>
</html>
